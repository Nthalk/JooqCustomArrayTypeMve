# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format
[versions]
jooq = "3.19.15"

[plugins]
kotlin-gradle-plugin = { id = "org.jetbrains.kotlin:kotlin-gradle-plugin", version = "1.9.24" }

[libraries]
clikt = "com.github.ajalt.clikt:clikt:5.0.2"
jooq = { module = "org.jooq:jooq", version.ref = "jooq" }
jooq-codegen = { module = "org.jooq:jooq-codegen", version.ref = "jooq" }
# Add xerial sqlite
sqlite-jdbc = "org.xerial:sqlite-jdbc:3.47.1.0"
postgresql = "org.postgresql:postgresql:42.7.4"
logback-classic = "ch.qos.logback:logback-classic:1.5.12"
